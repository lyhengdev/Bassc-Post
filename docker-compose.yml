version: '3.8'

# ==================== NETWORKS ====================
networks:
  frontend-network:
    driver: bridge
  backend-network:
    driver: bridge
  database-network:
    driver: bridge

# ==================== VOLUMES ====================
volumes:
  # MongoDB volumes
  mongo-primary-data:
  mongo-secondary1-data:
  mongo-secondary2-data:
  
  # Redis volumes
  redis-master-data:
  redis-replica-data:
  
  # Elasticsearch volumes
  es-data1:
  es-data2:
  es-data3:

# ==================== SERVICES ====================
services:
  # ==================== LOAD BALANCER ====================
  nginx-lb:
    image: nginx:alpine
    container_name: nginx-load-balancer
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx-lb.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - frontend-1
      - frontend-2
      - frontend-3
      - backend-1
      - backend-2
      - backend-3
    networks:
      - frontend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== FRONTEND SERVERS ====================
  frontend-1:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-1
    environment:
      - NODE_ENV=production
    networks:
      - frontend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend-2:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-2
    environment:
      - NODE_ENV=production
    networks:
      - frontend-network
    restart: unless-stopped

  frontend-3:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-3
    environment:
      - NODE_ENV=production
    networks:
      - frontend-network
    restart: unless-stopped

  # ==================== BACKEND SERVERS ====================
  backend-1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-1
    environment:
      - NODE_ENV=production
      - PORT=8888
      - MONGODB_URI=mongodb://mongo-primary:27017,mongo-secondary1:27017,mongo-secondary2:27017/bassac_media_center?replicaSet=rs0
      - REDIS_URL=redis://redis-master:6379
      - ELASTICSEARCH_NODE=http://elasticsearch-1:9200
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      - SITE_URL=${SITE_URL:-http://localhost}
    depends_on:
      - mongo-primary
      - redis-master
      - elasticsearch-1
    networks:
      - frontend-network
      - backend-network
      - database-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8888/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend-2:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-2
    environment:
      - NODE_ENV=production
      - PORT=8888
      - MONGODB_URI=mongodb://mongo-primary:27017,mongo-secondary1:27017,mongo-secondary2:27017/bassac_media_center?replicaSet=rs0
      - REDIS_URL=redis://redis-master:6379
      - ELASTICSEARCH_NODE=http://elasticsearch-1:9200
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      - SITE_URL=${SITE_URL:-http://localhost}
    depends_on:
      - mongo-primary
      - redis-master
      - elasticsearch-1
    networks:
      - frontend-network
      - backend-network
      - database-network
    restart: unless-stopped

  backend-3:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-3
    environment:
      - NODE_ENV=production
      - PORT=8888
      - MONGODB_URI=mongodb://mongo-primary:27017,mongo-secondary1:27017,mongo-secondary2:27017/bassac_media_center?replicaSet=rs0
      - REDIS_URL=redis://redis-master:6379
      - ELASTICSEARCH_NODE=http://elasticsearch-1:9200
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      - SITE_URL=${SITE_URL:-http://localhost}
    depends_on:
      - mongo-primary
      - redis-master
      - elasticsearch-1
    networks:
      - frontend-network
      - backend-network
      - database-network
    restart: unless-stopped

  # ==================== MONGODB REPLICA SET ====================
  mongo-primary:
    image: mongo:7.0
    container_name: mongo-primary
    command: ["--replSet", "rs0", "--bind_ip_all"]
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=changeme
      - MONGO_INITDB_DATABASE=bassac_media_center
    volumes:
      - mongo-primary-data:/data/db
      - ./mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh:ro
    networks:
      - database-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-secondary1:
    image: mongo:7.0
    container_name: mongo-secondary1
    command: ["--replSet", "rs0", "--bind_ip_all"]
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=changeme
    volumes:
      - mongo-secondary1-data:/data/db
    depends_on:
      - mongo-primary
    networks:
      - database-network
    restart: unless-stopped

  mongo-secondary2:
    image: mongo:7.0
    container_name: mongo-secondary2
    command: ["--replSet", "rs0", "--bind_ip_all"]
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=changeme
    volumes:
      - mongo-secondary2-data:/data/db
    depends_on:
      - mongo-primary
    networks:
      - database-network
    restart: unless-stopped

  # ==================== REDIS CLUSTER ====================
  redis-master:
    image: redis:7-alpine
    container_name: redis-master
    command: redis-server --appendonly yes --requirepass changeme
    volumes:
      - redis-master-data:/data
    networks:
      - database-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-replica:
    image: redis:7-alpine
    container_name: redis-replica
    command: redis-server --appendonly yes --slaveof redis-master 6379 --masterauth changeme --requirepass changeme
    volumes:
      - redis-replica-data:/data
    depends_on:
      - redis-master
    networks:
      - database-network
    restart: unless-stopped

  # ==================== ELASTICSEARCH CLUSTER ====================
  elasticsearch-1:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch-1
    environment:
      - node.name=elasticsearch-1
      - cluster.name=bassac-cluster
      - discovery.seed_hosts=elasticsearch-2,elasticsearch-3
      - cluster.initial_master_nodes=elasticsearch-1,elasticsearch-2,elasticsearch-3
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - es-data1:/usr/share/elasticsearch/data
    networks:
      - database-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  elasticsearch-2:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch-2
    environment:
      - node.name=elasticsearch-2
      - cluster.name=bassac-cluster
      - discovery.seed_hosts=elasticsearch-1,elasticsearch-3
      - cluster.initial_master_nodes=elasticsearch-1,elasticsearch-2,elasticsearch-3
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - es-data2:/usr/share/elasticsearch/data
    networks:
      - database-network
    restart: unless-stopped

  elasticsearch-3:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch-3
    environment:
      - node.name=elasticsearch-3
      - cluster.name=bassac-cluster
      - discovery.seed_hosts=elasticsearch-1,elasticsearch-2
      - cluster.initial_master_nodes=elasticsearch-1,elasticsearch-2,elasticsearch-3
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - es-data3:/usr/share/elasticsearch/data
    networks:
      - database-network
    restart: unless-stopped
