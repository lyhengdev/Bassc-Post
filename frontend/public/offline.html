<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Bassac Post</title>
    <style>
      body {
        margin: 0;
        font-family: "DM Sans", system-ui, sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .card {
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 12px;
        padding: 32px;
        max-width: 420px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
      }
      .title {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 12px;
      }
      .text {
        font-size: 14px;
        line-height: 1.6;
        color: #94a3b8;
        margin-bottom: 20px;
      }
      .button {
        display: inline-block;
        background: #1a56db;
        color: #ffffff;
        padding: 10px 16px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="title">You are offline</div>
      <div class="text">
        We cannot reach the network right now. Please check your connection and try again.
      </div>
      <a class="button" href="/">Go back home</a>
    </div>
  </body>
</html>
