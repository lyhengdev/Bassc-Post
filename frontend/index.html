<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Bassac Post - Quality News & Articles</title>
    <meta name="title" content="Bassac Post - Quality News & Articles" />
    <meta name="description" content="Your trusted source for quality news, in-depth articles, and breaking stories. Stay informed with Bassac Post." />
    <meta name="keywords" content="news, articles, media, journalism, breaking news" />
    <meta name="author" content="Bassac Post" />
    
    <!-- Open Graph / Facebook (default - will be overridden by React Helmet) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bassc-post.vercel.app/" />
    <meta property="og:title" content="Bassac Post - Quality News & Articles" />
    <meta property="og:description" content="Your trusted source for quality news, in-depth articles, and breaking stories." />
    <meta property="og:image" content="/LogoV1.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Bassac Post" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card (default) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://bassc-post.vercel.app/" />
    <meta name="twitter:title" content="Bassac Post - Quality News & Articles" />
    <meta name="twitter:description" content="Your trusted source for quality news, in-depth articles, and breaking stories." />
    <meta name="twitter:image" content="/LogoV1.png" />
    
    <!-- Favicon & App Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon-logo-512.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon-logo-512.png" />
    <link rel="shortcut icon" href="/favicon-logo-512.png" />
    <meta name="application-name" content="Bassac Post" />
    <meta name="theme-color" content="#1a56db" />
    
    <!-- Performance: Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- Fonts with display=swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;500;700;800&display=swap" rel="stylesheet" />
    
    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "NewsMediaOrganization",
      "name": "Bassac Post",
      "url": "https://bassc-post.vercel.app",
      "logo": {
        "@type": "ImageObject",
        "url": "https://bassc-post.vercel.app/LogoV1.png"
      },
      "sameAs": [
        "https://facebook.com/bassacmedia",
        "https://twitter.com/bassacmedia"
      ]
    }
    </script>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
